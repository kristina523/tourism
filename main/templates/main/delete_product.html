{% extends 'main/base.html' %}
{% block title %}Удалить тур — TravelDream{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card border-0 shadow-lg">
                <div class="card-header bg-danger text-white">
                    <h2 class="h4 mb-0"><i class="fas fa-trash-alt me-2"></i>Удалить тур</h2>
                </div>
                <div class="card-body p-5 text-center">
                    <p class="mb-4">Вы уверены, что хотите удалить тур <b>"{{ product.title }}"</b>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger px-4 me-2">Удалить</button>
                        <a href="{% url 'products' %}" class="btn btn-outline-secondary px-4">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
