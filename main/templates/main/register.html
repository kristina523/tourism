{% extends 'main/base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-gradient-profile text-white text-center">
                    <h3 class="mb-0">Регистрация</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label fw-semibold">{{ field.label }}</label>
                                {{ field }}
                                {% for error in field.errors %}
                                    <div class="text-danger small">{{ error }}</div>
                                {% endfor %}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-gradient-profile w-100">Зарегистрироваться</button>
                    </form>
                    <div class="mt-3 text-center">
                        Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .bg-gradient-profile {
        background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%) !important;
    }
    .btn-gradient-profile {
        background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%) !important;
        color: #fff !important;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        transition: background 0.2s, box-shadow 0.2s;
    }
    .btn-gradient-profile:hover {
        background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%) !important;
        color: #fff !important;
        box-shadow: 0 2px 12px rgba(67,206,162,0.12);
    }
</style>
{% endblock %}
